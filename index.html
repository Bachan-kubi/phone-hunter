<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <header class="text-center text-danger p-5">
            <h2>Explore your best Phones!</h2>
        </header>
        <!-- search section -->
        <section>
            <div class="input-group mb-3 w-50 mx-auto">
              <input id="search-field" class="form-select">
                  
              </input>
              <button id="btn-search" class="btn btn-outline-secondary" type="button" placeholder = "Search...">Search</button>
            </div>
            <!-- no found msage -->
            <div id="no-phone-msg" class="d-none">
              <h3 class="text-warning text-center">No Phone Found. Please Try Again!</h3>
            </div>
        </section>
        <section id="loader" class="d-none">
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div" class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          </div>
        </section>
        <main class="container">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- section modal -->
            <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="phoneDetailModalLabel">Phone Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details" class="modal-body">
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        </main>

        <section>
          <div id="show-all" class="m-3 text-center d-none">
            <button id="btn-show-all" class="btn btn-primary">Show All</button>
          </div>
        </section>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
